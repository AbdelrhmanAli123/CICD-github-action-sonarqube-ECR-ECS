name: CI/CD Pipeline
on: workflow_dispatch
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
        - name: for Testing
          uses: actions/checkout@v4

        - name: Maven test
          run:  mvn test
        
        - name: Maven install
          run: mvn install
        
        - name: Checkstyle
          run: mvn checkstyle:checkstyle

        - name: Set Java 11
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin' 
            java-version: '11'
   
        - name: Setup SonarQube
          uses: warchant/setup-sonar-scanner@v7
     
        - name: SonarQube Scan
          run: mvn sonar:sonar